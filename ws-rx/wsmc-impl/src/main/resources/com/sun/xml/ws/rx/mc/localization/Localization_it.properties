# Runtime: WSMC01XX

WSMC0101_DUPLICATE_PROTOCOL_MESSAGE_HANDLER = WSMC0101: rilevata registrazione duplicata di ProtocolMessageHandler per l''azione WS-A [ {0} ].\nL''handler della classe [ {1} ] registrato in precedenza \u00E8 stato sostituito con un nuovo handler della classe [ {2} ].

WSMC0102_NO_SOAP_HEADERS = WSMC0102: intestazioni WS-Addressing necessarie non trovate: nessuna intestazione SOAP presente su un messaggio di richiesta client.

WSMC0103_ERROR_RETRIEVING_WSA_REPLYTO_CONTENT = WSMC0103: Errore di unmarshalling del contenuto di un'intestazione WS-A ReplyTo

WSMC0104_ERROR_STORING_RESPONSE = WSMC0104: impossibile memorizzare una risposta per l''UUID client [ {0} ]: la coda client ha rifiutato la risposta

WSMC0105_STORING_RESPONSE = WSMC0105: elaborazione richiesta terminata. Verr\u00E0 memorizzata una risposta per l''UUID client [ {0} ].

WSMC0106_EXCEPTION_IN_REQUEST_PROCESSING = WSMC0106: eccezione restituita durante l''elaborazione di una richiesta per l''UID client [ {0} ]

WSMC0107_ERROR_UNMARSHALLING_PROTOCOL_MESSAGE = WSMC0107: errore di unmarshalling del contenuto di un messaggio di protocollo WS-MakeConnection

WSMC0108_NULL_SELECTION_ADDRESS = WSMC0108: l'indirizzo di selezione \u00E8 [null]

WSMC0109_SELECTION_ADDRESS_NOT_MATCHING_WSA_REPLYTO = WSMC0109: l''indirizzo di selezione [ {0} ] non corrisponde all''indirizzo WS-A ReplyTo specificato [ {1} ]

WSMC0110_PENDING_MESSAGE_FOUND_FOR_SELECTION_UUID = WSMC0110: trovato messaggio in sospeso per l''UUID di selezione [ {0} ]

WSMC0111_NO_PENDING_MESSAGE_FOUND_FOR_SELECTION_UUID = WSMC0111: nessun messaggio in sospeso trovato per l''UUID di selezione [ {0} ]

WSMC0112_NO_RESPONSE_RETURNED = WSMC0112: nessuna risposta restituita per una richiesta WS-MakeConnection

WSMC0113_NO_WSMC_HEADERS_IN_RESPONSE = WSMC0113: impossibile trovare un ricevente appropriato per la risposta: la risposta a una richiesta WS-MakeConnection non contiene alcuna intestazione.

WSMC0114_ERROR_UNMARSHALLING_SOAP_FAULT = WSMC0114: impossibile eseguire l'unmarshalling dell'errore SOAP dal messaggio SOAP.

WSMC0115_UNEXPECTED_PROTOCOL_ERROR = WSMC0115: errore di protocollo WS-MakeConnection imprevisto: {0}

WSMC0116_RESUME_PARENT_FIBER_ERROR = WSMC0116: impossibile riprendere la fibra padre per la risposta a una richiesta WS-MakeConnection

WSMC0117_PROCESSING_RESPONSE_AS_PROTOCOL_MESSAGE = WSMC0117: si proceder\u00E0 con l'elaborazione della risposta come messaggio di protocollo

WSMC0118_PROCESSING_RESPONSE_IN_PROTOCOL_HANDLER = WSMC0118: elaborazione della risposta WS-MC con l''azione WS-Addressing [ {0} ] mediante ProtocolMessageHandler della classe [ {1} ]

WSMC0119_UNABLE_TO_FIND_PROTOCOL_HANDLER = WSMC0119: impossibile trovare ProtocolMessageHandler per elaborare la risposta WS-MC con l''azione WS-Addressing [ {0} ]

WSMC0120_WSA_ACTION_HEADER_MISSING = WSMC0120: impossibile trovare un ricevente appropriato per la risposta: la risposta a una richiesta WS-MakeConnection non contiene un'intestazione dell'azione WS-Addressing.

WSMC0121_FAILED_TO_SEND_WSMC_REQUEST = WSMC0121: invio della richiesta WS-MakeConnection non riuscito. Verranno riprese tutte le fibre sospese con un'eccezione di comunicazione.

# {0} - number, {1} - qname
WSMC0122_DUPLICATE_ASSERTION_IN_POLICY= WSMC0122: rilevate {0} asserzioni criteri [ {1} ] duplicate in una singola alternativa criterio

WSMC0123_RESPONSE_RETRIEVAL_TIMED_OUT= WSMC0123: timeout dei tentativi per recuperare una risposta alla richiesta utilizzando WS-MakeConnection.
