# i18n messages for mex code
MEX0001.RESPONSE_WRITING_FAILURE=MEX0001:exce\u00E7\u00E3o ao gravar a mensagem de resposta de MEX do servi\u00E7o {0}
MEX0002.UNKNOWN_DIALECT_WITH_ID=MEX0002:ignorando dialeto "{0}" desconhecido na resposta de MetadataSection de MEX com o identificador "{1}"
MEX0003.UNKNOWN_WSDL_NAMESPACE=MEX0003:nenhum targetNamespace encontrado para o elemento {0} na resposta de metadados do MEX
MEX0004.TRANSFORMING_FAILURE=MEX0004:exce\u00E7\u00E3o ao tentar converter e ler o targetNamespace na resposta MEX da localiza\u00E7\u00E3o {0}
MEX0005.WSDL_NOT_FOUND_WITH_NAMESPACE=MEX0005:nenhum WSDL com namespace "{0}" do alvo encontrado na resposta MEX para corresponder \u00E0 instru\u00E7\u00E3o de importa\u00E7\u00E3o
MEX0006.RETRIEVING_MDATA_FAILURE=MEX0006:exce\u00E7\u00E3o ao recuperar os dados de MEX com o protocolo {0} e o endere\u00E7o {1}. Continuar tentativas.
MEX0007.RETURNING_NULL_MDATA:MEX0007:n\u00E3o h\u00E1 metadados recuperados. Retornando nulo de retrieveMetadata
# {0} - SOAP_1_2/SOAP_1_1, {1} - URL of a server
MEX0008.PARSING_MDATA_FAILURE=MEX0008:falha ao fazer parse dos metadados retornados do servidor em {1} usando o protocolo {0}. Continuando tentativas.
MEX0009.ADDRESS_NOT_FOUND_FOR_PORT=MEX0009:nenhum n\u00F3 de endere\u00E7o encontrado para a porta WSDL {0} na resposta de MEX
MEX0010.ERROR_FROM_SERVER=MEX0010:erro retornado do servidor durante a solicita\u00E7\u00E3o de MEX:
MEX0011.ERROR_FROM_SERVER_END=MEX0011:sa\u00EDda fim de erro
MEX0012.READING_ERROR_STREAM_FAILURE=MEX0012:exce\u00E7\u00E3o ignorada ao ler o fluxo de erro durante a solicita\u00E7\u00E3o de MEX
MEX0013.CLOSING_ERROR_STREAM_FAILURE=MEX0013:exce\u00E7\u00E3o ignorada ao fechar o fluxo de erro durante a solicita\u00E7\u00E3o de MEX
MEX0014.RETRIEVAL_FROM_ADDRESS_FAILURE=MEX0014:ocorreu uma exce\u00E7\u00E3o ao tentar recuperar metadados do endere\u00E7o {0}
# {0} - URL
MEX0015.IOEXCEPTION_WHILE_WRITING_RESPONSE=MEX0015:IOException recebida durante a grava\u00E7\u00E3o do XML de resposta do servi\u00E7o em {0}
MEX0016.NO_METADATA=MEX0016:falha ao localizar quaisquer metadados do ponto final
# {0} - name of an action from WSDL operation, {1} - the same e.g.: MEX0017:This endpoint does not implement http://schemas.xmlsoap.org/ws/2004/09/mex/GetMetadata/Request. Use http://schemas.xmlsoap.org/ws/2004/09/transfer/Get instead.
MEX0017.GET_METADATA_NOT_IMPLEMENTED=MEX0017:este ponto final n\u00E3o implementa {0}. Use {1}.
MEX0018.REPLACE_ADDRESS=MEX0018:substituindo o endere\u00E7o da porta {0} da porta {1} por {2}.
MEX0019.LEAVE_ADDRESS=MEX0019: deixando o endere\u00E7o {0} da porta {1} inalterado.
MEX0020.CURRENT_ADDRESS_NO_URL=MEX0020:o endere\u00E7o {0} da porta {1} n\u00E3o \u00E9 um URL v\u00E1lido. Deixar inalterado.
MEX0021.NEW_ADDRESS_NO_URL=MEX0021:o endere\u00E7o de substitui\u00E7\u00E3o {0} da porta {1} n\u00E3o \u00E9 um URL v\u00E1lido. Deixar inalterado.
